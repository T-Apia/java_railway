<div class="column">
    <div class="row">
        <mat-card *ngFor="let route of routes" class="example-card">
            <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Route {{route.name}}</mat-card-title>
            <mat-card-subtitle>Route stops:</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://2.bp.blogspot.com/-rAvZDK7KWWU/W4GIDCyrHTI/AAAAAAAAAFI/cn250kQYsD8_u8P-6FkrBixQ3QZ4ApsxACLcBGAs/s1600/route_google_map.png" class="card-img-top" width="150">
            <mat-card-content>
            
            </mat-card-content>
            <mat-card-actions>
            <button mat-button>INFO</button>
            <button mat-button>TICKETS</button>
            </mat-card-actions>
        </mat-card>

    </div>
</div>
